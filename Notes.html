<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  #crypto-widget {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #343A40;
    border: 1px solid #292E33;
    border-radius: 10px;
    box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
    color: #FFFFFF;
  }
  a {
    color: #FFFFFF;
    text-decoration: none;
  }
  </style>
</head>
<body>
</style>
<!-- Cryptocurrency Price Widget -->
<script>
  !function(){
    var e=document.getElementsByTagName("script"),
    t=e[e.length-1],
    n=document.createElement("script");
    function r(){
      var e=crCryptocoinPriceWidget.init({
        base:"USD,EUR,CNY,GBP",
        items:"BTC,ETH,LTC,XMR,DASH,XRP,XLM,NANO",
        backgroundColor:"343A40",
        streaming:"1",
        striped:"1",
        rounded:"1",
        boxShadow:"1",
        border:"1"
      });
      t.parentNode.insertBefore(e,t)
    }
    n.src="https://co-in.io/widget/pricelist.js?items=BTC%2CETH%2CLTC%2CXMR%2CDASH%2CXRP%2CXLM%2CNANO",
    n.async=!0,
    n.readyState?n.onreadystatechange=function(){
      "loaded"!=n.readyState&&"complete"!=n.readyState||(n.onreadystatechange=null,r())
    }:n.onload=function(){r()},
    t.parentNode.insertBefore(n,null)
  }();
</script>
</body>
</html>
